<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Regra de três</title>
</head>


<body>
    <h1> Regra de três</h1>

    
<input type = "number" id="a" value="number">
<input type = "number" id="b" value="number"><br>
<input type = "number" id="c" value="number"><br>
<input type="text" value ="x">
<input type = "button" value="Resultado de X" onclick="regra()">
<h1 id="num"></h1>
<script>
 function regra(){
 let x = (a.value*b.value)/c.value
 num.innerHTML = `X = ${x}`
 }
</script>

</body>
