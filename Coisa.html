<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        .mostra {
            display:block;
        }
        .esconde {
            display:none;
        }
    </style>
</head>
<body>
    <input type="button" id="botao" value="Esconde" onclick="troca()">
    <ol>
        <li onclick="mudaVisibilidade('listaTeste1')">Teste1</li>
        <ul id="listaTeste1" class="mostra">
            <li>bla</li>
            <li>bla</li>
            <li>bla</li>
        </ul>
        <li onclick="mudaVisibilidade('listaTeste2')">Teste2</li>
        <ul id="listaTeste2" class="mostra">
            <li>ble</li>
            <li>ble</li>
            <li>ble</li>
        </ul>
    </ol>
    <script>
        const lista1=document.getElementById('listaTeste1')
        const lista2=document.getElementById('listaTeste2')
        let mostra = true;
        const botao = document.getElementById('botao')

        function mudaVisibilidade(id) {
            const elementoHTML = document.getElementById(id)
            if (elementoHTML.className == "mostra") {
                elementoHTML.className = "esconde"
            } else {
                elementoHTML.className = "mostra"
            }
        }
        function troca(){
            
            if(mostra){
                lista1.className="esconde"
                lista2.className="esconde"
                botao.value = "Mostra"
                mostra = false
            }else{
                lista1.className="mostra"
                lista2.className="mostra"
                botao.value = "Esconde"
                mostra = true

            }
        }
    </script>
</body>
</html>
