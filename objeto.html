<html>
<head></head>
<body>
  <form onreset="limparHistorico()">
    <input type="number" id="a">
    <input type="number" id="b">

    <input type="button" value="soma" onclick="calcular('+')">
    <input type="button" value="mult" onclick="calcular('*')">
    <input type="button" value="div"  onclick="calcular('/')">
    <input type="button" value="sub" onclick="calcular('-')">
    <input type="reset" value="Reset">

    <h1 id="resultado"></h1>
  </form>

  <script>
    let contas = [];

    function calcular(operacao) {
      let num1 = parseFloat(a.value);
      let num2 = parseFloat(b.value);
      let res;

      switch (operacao) {
        case '+': res = num1 + num2; break;
        case '-': res = num1 - num2; break;
        case '*': res = num1 * num2; break;
        case '/': res = num2 !== 0 ? num1 / num2 : 'Erro (divis√£o por 0)'; break;
      }

      let linha = document.createElement("div");
      linha.textContent = `${num1} ${operacao} ${num2} = ${res}`;
      resultado.append(linha);

      contas.push({
        operando1: num1,
        operando2: num2,
        operacao: operacao,
        resultado: res
      });
    }

    function limparHistorico() {
      resultado.innerHTML = "";
      contas = [];
    }
  </script>
</body>
</html>
