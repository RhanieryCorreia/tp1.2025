<input type = "number" id="a">
<input type = "number" id="b">
<input type = "button" id="soma" value="soma" onclick="soma()">
<input type = "button" id="mult" value="mult" onclick="mult()">
<input type = "button" id="div" value="div" onclick="div()">
<input type = "button" id="sub" value=" sub" onclick="sub()">
<input type="reset">
<h1 id="resultado"></h1>

<!--talvez colocar potÃªncia e raiz-->
<script>

    function soma(){
    res = parseFloat(a.value) + parseFloat(b.value)
    resultado.innerHTML = `x = ${res}`
    }

    function mult(){
    res = parseFloat(a.value) * parseFloat(b.value)
    resultado.innerHTML = `x = ${res}`
    }

    function div(){
    res = parseFloat(a.value) / parseFloat(b.value)
    resultado.innerHTML = `x = ${res}`
    }

    function sub(){
    res = parseFloat(a.value) - parseFloat(b.value)
    resultado.innerHTML = `x = ${res}`
    }
</script>
